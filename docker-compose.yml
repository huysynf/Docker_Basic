version: '3.8'

# Services
services:
  # Nginx Service
  nginx:
    image: nginx:1.17
    ports:
      - 82:80
    volumes:
      - ../php-covi/a2:/var/www/php:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - php

  # PHP Service
  php:
    build: ./php
    working_dir: /var/www/php
    volumes:
      - ../php-covi/a2:/var/www/php
    depends_on:
      - mysql

  # MySQL Service
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    volumes:
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
      - mysqldata:/var/lib/mysql
  # PhpMyAdmin Service
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5
    ports:
      - 8082:80
    environment:
      PMA_HOST: mysql
    depends_on:
      - mysql

# Volumes
volumes:

  mysqldata:
